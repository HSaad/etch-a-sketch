<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Etch-A-Sketch</h1>
    <div class="container">
      <div class="tools">
        <input type="color" id="colorPicker" name="head" value="#000000">

        <button id="draw" class="selected">Draw</button>
        <button id="pencil">Pencil</button>
        <button id="rainbow">Rainbow</button>
        <button id="erase">Erase</button>
        <button id="clear">Clear</button>
        
        <label for="gridNum"> 16 x 16 </label>
        <input type="range" id="gridNum" name="gridNum" min="1" max="100" value="16" class="styled-slider slider-progress">
      </div>
      <div class="board"></div>
    </div>
  </body>
</html>
